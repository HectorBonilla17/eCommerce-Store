<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<style>
	.nav-link {color: white !important;}
	.nav-link:hover {
  		color: #323ca8 !important;
	}
	.active {color: black !important;}
</style>

<body>
    
    <ul class="nav nav-tabs nav-dark bg-dark">
		<li class="nav-item"><a class="nav-link" th:href="@{/list}">Product List</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/listCart}">Cart</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/orderHistory}">Order History</a></li>
	</ul>
	
	
	<div class="container-fluid ">
		<br>
		<h3>User Registration</h3>
		<hr>
		
		<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			
			<input type="text" th:field="*{username}"
					class="form-control mb-4 col-4" placeholder="Username">
					
			<input type="text" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="Password">
					
			<div style="text-align: center">		
				<button type="submit" class="btn btn-info col-2">Register</button>
			</div>
			
		</form>
	</div>  
    
</body>
</html>
