<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Order History</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<style>
	.nav-link {color: white !important;}
	.nav-link:hover {
  		color: #323ca8 !important;
	}
	.active {color: black !important;}
</style>

<body>

	<ul class="nav nav-tabs nav-dark bg-dark">
		<li class="nav-item"><a class="nav-link" th:href="@{/list}">Product List</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/listCart}">Cart</a></li>
		<li class="nav-item"><a class="nav-link active" th:href="@{/orderHistory}">Order History</a></li>
	</ul>

	<div class="container-fluid ">
	
	<br>
	<h3>Order History</h3>
	<hr>
	
	<a th:href="@{/showFormForRegistration}" 
		class="btn btn-primary btn-sm mb-3">
		Register New Account
	</a>
	
	<a  th:if="${username == null}"
		th:href="@{/login}" 
		class="btn btn-primary btn-sm mb-3">
		Login
	</a>
	
	<a  sec:authorize="hasAnyAuthority('ADMIN', 'USER')"
		th:href="@{/logout}" 
		class="btn btn-primary btn-sm mb-3">
		Logout
	</a>
	
	<table class="table table-bordered table-hover">

		<thead class="table-dark">
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Date of Order</th>
			</tr>
		</thead>


		<tbody>
			<tr th:each="tempOrder : ${orderHistory}">
				<td th:text="${tempOrder.name}" />
				<td th:text="${tempOrder.price}" />
				<td th:text="${tempOrder.quantity}" />		
				<td th:text="${tempOrder.dateOfOrder}" />	
			</tr>
		</tbody>
	</table>
	
	
</div>
	
</body>
</html>
