<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Product</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>
<body>

	<div class="container">
		<br>
		<h3>Product Directory</h3>

		<hr>

		<p class="h4 mb-4">Add Product</p>
		
		<form action="#" th:action="@{/addToCart}" 
						 th:object="${product}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}">
	
			<input type="text" th:field="*{name}" 
					class="form-control mb-4 col-4" placeholder="Name" readonly>
					
			<input type="text" th:field="*{price}" 
					class="form-control mb-4 col-4" placeholder="Price" readonly>
					
			<input type="number" th:field="*{quantity}" 
					class="form-control mb-4 col-4" placeholder="Quantity" value="1" min=1 th:max="${maxQuantity}">
					
					
			<button type="submit" class="btn btn-info col-2">Add</button>
		
		</form>
		
		<hr>
		
		<a href="javascript:history.back()">Back to Previous Page</a>

	</div>	
</body>
</html>
