<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Driver</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<div class="container">
	<br>
		<h3>Driver Directory</h3>

		<hr>

		<p class="h4 mb-4">Save Driver</p>
		
		<form action="#" th:action="@{/drivers/save}" 
						 th:object="${driver}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}">
		
			<input type="text" th:field="*{name}" 
					class="form-control mb-4 col-4" placeholder="Name">
					
			<input type="text" th:field="*{company}" 
					class="form-control mb-4 col-4" placeholder="Company">
					
			<input type="text" th:field="*{pin}" 
					class="form-control mb-4 col-4" placeholder="Pin #">
					
			<input type="text" th:field="*{truck}" 
					class="form-control mb-4 col-4" placeholder="Truck #">
					
			<button type="submit" class="btn btn-info col-2">Save</button>
		
		</form>
		
		<hr>
		
		<a th:href="@{/drivers/list}">Back to Driver List</a>

	</div>
		
</body>

</html>
